<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-GO</title>
    <script defer type="module" src="app.js"></script>
  </head>

  <body class="light">
    <div class="corner">
      <a
        href="https://github.com/Mesh-webdev"
        target="_blank"
        style="font-weight: 700"
        >Meshu<span style="font-weight: 200">web</span>DEV</a
      >
      <input id="toggleStyle" type="button" value="Dark" />
    </div>

    <header class="header"></header>

    <div class="main-header">
      <div class="main">
        <a class="title" href="https://tic-tac-go-meshuwebdev.herokuapp.com/"
          >TIC-TAC-<span id="GO-span">GO</span></a
        >
        <div class="sub-title">The online multiplayer of Xs and Os</div>

        <div class="call-to-action">
          <input id="join-game" type="button" value="Join a friend" />
          <input id="create-game" type="button" value="Create a game" />
        </div>
      </div>
    </div>

    <main>
      <div class="container">
        <div class="game-box">
          <div class="join-form">
            <div class="form">
              <!-- Nickname -->
              <div class="input-group my-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                    >Nickname</span
                  >
                </div>
                <input
                  type="text"
                  id="join-game-nickname"
                  class="form-control"
                  aria-label="Default"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>

              <!-- Color -->
              <div class="input-group input-group-type my-4">
                <div class="input-group-prepend" style="width: 127px">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                    >Color</span
                  >
                </div>
                <div class="form-control form-control-color">
                  <div class="player-color">
                    <div class="color red"></div>
                    <div class="color yellow"></div>
                    <div class="color blue"></div>
                    <div class="color purple"></div>
                  </div>
                </div>
              </div>

              <!-- Game ID -->
              <div class="input-group my-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                    >Game ID</span
                  >
                </div>
                <input
                  type="text"
                  id="join-game-id"
                  class="form-control"
                  aria-label="Default"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>

              <div class="input-group my-4">
                <input id="join-game-room" type="button" value="Join!" />
              </div>
            </div>
          </div>

          <div class="create-form">
            <div class="form">
              <!-- Nickname -->
              <div class="input-group my-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                    >Nickname</span
                  >
                </div>
                <input
                  type="text"
                  id="create-game-nickname"
                  class="form-control"
                  aria-label="Default"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>

              <!-- Marker -->
              <div class="input-group input-group-type my-4">
                <div class="input-group-prepend" style="width: 127px">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                    >Marker</span
                  >
                </div>
                <div class="form-control form-control-type">
                  <div class="player-type">
                    <div id="type-X">
                      <svg
                        version="1.1"
                        id="X-SVG"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 0 60 59.999"
                        xml:space="preserve"
                      >
                        <path
                          d="M36.46,29.999L58.662,7.798c1.784-1.784,1.784-4.677,0-6.461c-1.784-1.783-4.676-1.784-6.461,0L30,23.539L7.799,1.337
	c-1.784-1.783-4.676-1.784-6.461,0c-1.784,1.784-1.784,4.677,0,6.461l22.201,22.201L1.338,52.2c-1.784,1.784-1.784,4.677,0,6.461
	c0.893,0.892,2.062,1.338,3.23,1.338s2.338-0.446,3.23-1.338L30,36.46l22.2,22.201c0.892,0.892,2.061,1.338,3.23,1.338
	s2.339-0.446,3.231-1.338c1.783-1.784,1.783-4.677,0-6.461L36.46,29.999z"
                        />
                        <g>
                          <path
                            d="M239.502-73.833c-19.482,0-35.332-15.849-35.332-35.332s15.849-35.332,35.332-35.332s35.332,15.849,35.332,35.332
		S258.984-73.833,239.502-73.833z M239.502-134.231c-13.821,0-25.066,11.245-25.066,25.066s11.245,25.066,25.066,25.066
		s25.066-11.245,25.066-25.066S253.323-134.231,239.502-134.231z"
                          />
                        </g>
                      </svg>
                    </div>
                    <div id="type-OR"></div>
                    <div id="type-O">
                      <svg
                        version="1.1"
                        id="O-SVG"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px"
                        y="0px"
                        viewBox="0 0 60 59.999"
                        xml:space="preserve"
                      >
                        <path
                          d="M7.96-73.834l22.201-22.201c1.784-1.784,1.784-4.677,0-6.461c-1.784-1.783-4.676-1.784-6.461,0L1.5-80.294l-22.201-22.201
	c-1.784-1.783-4.676-1.784-6.461,0c-1.784,1.784-1.784,4.677,0,6.461l22.201,22.201l-22.201,22.201
	c-1.784,1.784-1.784,4.677,0,6.461c0.893,0.892,2.062,1.338,3.23,1.338s2.338-0.446,3.23-1.338L1.5-67.373l22.2,22.201
	c0.892,0.892,2.061,1.338,3.23,1.338s2.339-0.446,3.231-1.338c1.783-1.784,1.783-4.677,0-6.461L7.96-73.834z"
                        />
                        <g>
                          <path
                            d="M30,60C13.457,60,0,46.543,0,30C0,13.457,13.457,0,30,0c16.542,0,30,13.458,30,30C60,46.543,46.542,60,30,60z M30,8.716
		C18.265,8.716,8.716,18.265,8.716,30c0,11.736,9.548,21.284,21.284,21.284S51.284,41.735,51.284,30
		C51.284,18.265,41.735,8.716,30,8.716z"
                          />
                        </g>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Marker -->
              <div class="input-group input-group-type my-4">
                <div class="input-group-prepend" style="width: 127px">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                    >Color</span
                  >
                </div>
                <div class="form-control form-control-color">
                  <div class="player-color">
                    <div class="color red"></div>
                    <div class="color yellow"></div>
                    <div class="color blue"></div>
                    <div class="color purple"></div>
                  </div>
                </div>
              </div>
              <!-- Game ID -->
              <div class="input-group my-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                    >Game ID</span
                  >
                </div>
                <div class="form-control form-control-game-id">
                  <div id="generated-game-id"></div>
                  <div
                    class="copy-game-id"
                    data-clipboard-target="#generated-game-id"
                  >
                    <button
                      id="create-form-copy-button"
                      aria-describedby="tooltip"
                      class="non-styled-btn"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="22"
                        height="22"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z"
                        />
                        <path
                          d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h8a2 2 0 00-2-2H5z"
                        />
                      </svg>
                    </button>
                    <div
                      id="create-form-gameid-value"
                      style="visibility: hidden; position: absolute"
                    ></div>
                    <div id="create-form-copy-tooltip" role="tooltip">
                      Game ID copied!
                      <div id="arrow" data-popper-arrow></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Button -->
              <div class="input-group my-4">
                <input id="create-game-room" type="button" value="Create" />
              </div>
            </div>
          </div>

          <div class="board-main">
            <div id="board-generated-game-id"></div>
            <div class="board-title">
              <h3 id="boardTitle">Joining...</h3>
            </div>

            <div class="board board-disabled">
              <div class="tile" id="tile1"></div>
              <div class="tile" id="tile2"></div>
              <div class="tile" id="tile4"></div>
              <div class="tile" id="tile8"></div>
              <div class="tile" id="tile16"></div>
              <div class="tile" id="tile32"></div>
              <div class="tile" id="tile64"></div>
              <div class="tile" id="tile128"></div>
              <div class="tile" id="tile256"></div>
            </div>

            <input
              class="play-again"
              id="playAgain"
              type="button"
              value="Play again!"
            />
            <div class="play-again-playerlist"></div>

            <div class="disconnected">
              The other player has disconnected 🚫
              <div>
                <input
                  class="disconnectedBtn"
                  id="disconnectedPlayAgain"
                  type="button"
                  value="Play again"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
